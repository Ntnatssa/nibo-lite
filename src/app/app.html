<main class="dashboard-container">
  <header class="header">
    <h1>Nibo <span class="lite">Lite</span></h1>
  </header>

  <app-transaction-form (onAdd)="handleNewTransaction($event)"></app-transaction-form>

  <section class="summary-grid">
    <app-summary-card
      title="Saldo Total"
      [value]="balance()"
      type="balance">
    </app-summary-card>
    
    <app-summary-card
      title="Receitas"
      [value]="totalIncome()"
      type="income">
    </app-summary-card>
    
    <app-summary-card
      title="Despesas"
      [value]="totalExpense()"
      type="expense">
    </app-summary-card>
  </section>

  <section class="transactions-section">
    <h2>Hist√≥rico</h2>
    <app-transaction-list [data]="transactions()"></app-transaction-list>
  </section>
</main>
